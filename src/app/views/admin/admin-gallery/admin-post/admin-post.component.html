<div class="container">
  <form [formGroup]="galleryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputPassword1">Post Title</label>
      <input
        type="text"
        class="form-control"
        placeholder="Post Title"
        name="postTitle"
        formControlName="postTitle"
      />
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        name="description"
        formControlName="description"
      ></textarea>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Upload</span>
      </div>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="inputGroupFile01"
          name="uploadFile"
          formControlName="uploadFile"
        />
        <label class="custom-file-label" for="inputGroupFile01"
          >Choose file</label
        >
      </div>
    </div>

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
      >Content Type of File</label
    >
    <select
      class="custom-select my-1 mr-sm-2"
      id="inlineFormCustomSelectPref"
      name="contentType"
      formControlName="contentType"
    >
      <option selected>Choose...</option>
      <option value="Image">Image</option>
      <option value="Video">Video</option>
    </select>

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Order</label>
    <select
      class="custom-select my-1 mr-sm-2"
      id="inlineFormCustomSelectPref"
      name="order"
      formControlName="order"
    >
      <option selected>Choose...</option>
      <option value="R">R</option>
      <option value="V">V</option>
    </select>

    <div class="form-group">
      <label for="exampleInputPassword1">URL</label>
      <input
        type="text"
        class="form-control"
        placeholder="URL"
        name="url"
        formControlName="url"
      />
    </div>

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Access</label>
    <select
      class="custom-select my-1 mr-sm-2"
      id="inlineFormCustomSelectPref"
      name="access"
      formControlName="access"
    >
      <option selected>Choose...</option>
      <option value="Public">Public</option>
      <option value="Dealer">Dealer</option>
    </select>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
